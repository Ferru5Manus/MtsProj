<body>
  <div class="form_auth_block">
    <div class="form_auth_block_content">
      <p class="form_auth_block_head_text">Авторизация</p>
      
        <input type="email" name="auth_email" id="email" placeholder="Введите Ваш имейл" required >
        <input type="password" name="auth_pass" id="psw" placeholder="Введите пароль" required >
        <button onclick="Login()">Войти</button>
      
    </div>
  </div>
   <script>
       async function Login() {
           var email = document.getElementById("email").value
           var password = document.getElementById("psw").value
           if (email == "" || password == "") {
               alert("all fields must ne filled")
           }
           else {
               var response = await fetch("/login",
                   {
                       method: 'POST',
                       headers: {
                           'Content-Type': 'application/json'
                       },
                       body: JSON.stringify({ Login : email, Password: password })
                   });
               var Bool = JSON.parse(await response.text())
               if (Bool == "true") {
                   alert("Yra")
               }
               else {
                   alert("Pizdyao")
               }
           }
         
       }
   </script>
